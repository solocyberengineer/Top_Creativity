<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--I kept the header styling consistent with the home page-->

          <img src="../images/shopping-cart.png" alt="shopping cart">
            </div>
        
        <style>
